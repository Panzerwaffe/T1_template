<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-top">

    <a class="btn btn-info mr-2" href="{{ url_for('index') }}">Объекты</a>
    <a class="btn btn-info mr-2" href="{{ url_for('create') }}">Создать</a>
    <a class="btn btn-info mr-2" href="{{ url_for('top') }}">Лучшие</a>
</nav>
<div class="container mx-auto mt-5 mb-5">
    <div class="row justify-content-center">
        <!-- Карточки объектов -->
        {% block content %}

        {% endblock %}
    </div>
</div>

<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <p class="text-justify">контакты и прочее</p>
            </div>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">&copy; 2077 Все Киберпанки защищены</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</body>
</html>
