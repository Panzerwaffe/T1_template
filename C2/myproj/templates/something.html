{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-4">
                <h4 class="heading">Детали</h4>
                <div class="book">
                    <h3 class="mt-4">{{ object.name }}</h3>
                </div>
            </div>
            <div class="col-sm-8">
                <h4 class="heading">рейтинг</h4>
                <h6>{% set rate = object.rating | int %}
                    {% for n in range(rate) %}
                        <span class="fa fa-star checked" style="color:orange">*</span>
                    {% endfor %}
                </h6>
                <div class="text-center d-flex">
                    <button type="button" class="btn btn-info btn-sm mr-4">
                        <a href="{{ url_for('edit', sid=object.id) }}" style="color:white; text-decoration:none"><i class="fas fa-pen"></i> Обновить</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
